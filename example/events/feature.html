<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>要素事件</title>
  <link rel="stylesheet" href="../../dist/hmap.css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .menu {
      position: absolute;
      width: 100%;
      height: 40px;
      line-height: 40px;
      text-align: center;
      z-index: 2;
    }

    .over-messge, .out-messge, .sel-messge, .dis-sel-messge {
      height: 30px;
      line-height: 30px;
      background: #1b9de8;
      color: #ffffff;
      border: 1px solid #bfcbd9;
      padding: 0 10px;
      box-shadow: 0 4px 10px rgba(73, 127, 255, .42);
      transition: .3s;
    }
  </style>
</head>
<body>
<div id="map">
  <div class="menu"></div>
</div>
<script src="../../dist/hmap.js"></script>
<script src="../assets/lib/JSLite.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    var Map = new HMap({
      target: 'map',
      controls: {
        scaleLine: true
      },
      view: {
        center: [113.53450137499999, 34.44104525],
        projection: 'EPSG:4326',
        zoom: 5, // resolution
      },
      baseLayers: [
        {
          layerName: 'Google',
          isDefault: true,
          layerType: 'Google',
          layerUrl: 'http://www.google.cn/maps/vt?lyrs=m@189&gl=cn&x={x}&y={y}&z={z}'
        }
      ]
    });
    Map.on('loadMapSuccess', function (event) {
      if (event) {
        $.ajax({
          url: '../assets/json/points.json',
          type: 'GET',
          dataType: 'json',
          // 如果请求成功时执行回调
          success: function (res) {
            Map.addPoints(res['data']['features'], {
              layerName: 'point',
              zoomToExtent: true,
              selectable: true,
              style: {
                image: {
                  type: 'icon',
                  image: {
                    imageSrc: '../assets/images/point2.png',
                    imageAnchor: [0.5, 1]
                  }
                }
              },
              selectStyle: {
                image: {
                  type: 'icon',
                  image: {
                    imageSrc: '../assets/images/point2o.png',
                    imageAnchor: [0.5, 1]
                  }
                }
              }
            })
          },
          // 如果请求失败时执行回调
          error: function (error) {
            console.log(error)
          }
        });
        $.ajax({
          url: '../assets/json/lines.json',
          type: 'GET',
          dataType: 'json',
          // 如果请求成功时执行回调
          success: function (res) {
            Map.addPolylines(res['data']['features'], {
              layerName: 'lines',
              zoomToExtent: true,
              selectable: true,
              style: {
                stroke: {
                  strokeColor: '#1b9de8',
                  strokeWidth: 3
                }
              },
              selectStyle: {
                stroke: {
                  strokeColor: '#D81E06',
                  strokeWidth: 3
                }
              }
            })
          },
          // 如果请求失败时执行回调
          error: function (error) {
            console.log(error)
          }
        });
      }
    });
    Map.on('feature:onmouseover', function (event) {
      console.log(event);
      var id = event.value.getId();
      if (id) {
        var source = $('.over-messge')
        if (source.length === 0) {
          $('<span class="over-messge"> 移入：' + id + '</span>').appendTo($('.menu'))
        } else {
          source.text('移入：' + id)
        }
      }
    });
    Map.on('feature:onmouseout', function (event) {
      console.log(event);
      var id = event.value.getId();
      if (id) {
        var source = $('.out-messge')
        if (source.length === 0) {
          $('<span class="out-messge"> 移出：' + id + '</span>').appendTo($('.menu'))
        } else {
          source.text('移出：' + id)
        }
      }
    });
    Map.on('feature:onselect', function (event) {
      console.log(event);
      var id = event.value.getId();
      if (id) {
        var source = $('.sel-messge')
        if (source.length === 0) {
          $('<span class="sel-messge"> 选中：' + id + '</span>').appendTo($('.menu'))
        } else {
          source.text('选中：' + id)
        }
      }
    });
    Map.on('feature:ondisselect', function (event) {
      console.log(event);
      var id = event.value.getId();
      if (id) {
        var source = $('.dis-sel-messge')
        if (source.length === 0) {
          $('<span class="dis-sel-messge"> 取消选中：' + id + '</span>').appendTo($('.menu'))
        } else {
          source.text('取消选中：' + id)
        }
      }
    });
  })
</script>
</body>
</html>
