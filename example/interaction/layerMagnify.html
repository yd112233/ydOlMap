<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>layerMagnify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../dist/hmap.css" type="text/css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .tool {
      position: absolute;
      top: 10px;
      left: calc(50% - 290px);
    }
    .ol-viewport {
      position: inherit!important;
    }
  </style>
</head>
<body>
<div class="tool">
  <button onclick="_addInteraction()">添加放大镜</button>
  <button onclick="_removeInteraction()">移除放大镜</button>
</div>
<div id="map"></div>
<script src="../../dist/hmap.js" type="text/javascript"></script>
<script type="text/javascript">
  var Map = new HMap('map', {
    view: {
      center: [0, 0],
      zoom: 6
    },
    baseLayers: [
      {
        layerType: 'OSM',
        layerName: 'OSM',
        isDefault: true,
        layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      }
    ]
  })

  var firstLayer = Map.getLayerByLayerName('OSM')
  var LayerMagnify = new ol.interaction.LayerMagnify({
    magnifyLayer: firstLayer
  });

  function _addInteraction () {
    Map.addInteraction(LayerMagnify);
  }
  function _removeInteraction () {
    Map.removeInteraction(LayerMagnify);
  }
</script>
</body>
</html>
