<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>modify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../dist/hmap.css" type="text/css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/hmap.js" type="text/javascript"></script>
<script>
  var Map = new HMap('map', {
    view: {
      center: [0, 0],
      zoom: 2
    }
  });
  Map.addPoint({
    geometry: 'POINT (115.54225923 26.06633778)',
    attributes: {}
  }, {
    layerName: 'point',
    zoomToExtent: true,
    style: {
      image: {
        type: 'icon',
        image: {
          imageSrc: '../assets/images/point2.png',
          imageAnchor: [0.5, 1]
        }
      }
    }
  });
  var vector = Map.getLayerByLayerName('point');
  var modify = new ol.interaction.Modify({source: vector.getSource()});
  Map.addInteraction(modify);
</script>
</body>
</html>
