<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>measureTool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../dist/hmap.css" type="text/css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .tool {
      position: absolute;
      top: 10px;
      left: calc(50% - 290px);
    }
    .ol-viewport {
      position: inherit!important;
    }
  </style>
</head>
<body>
<div class="tool">
  <button class="btn btn-success" onclick="measureLength()">测量距离</button>
  <button class="btn btn-success" onclick="measureArea()">测量面积</button>
  <button class="btn btn-success" onclick="measureCircle()">测量圆面积</button>
  <button class="btn btn-success" onclick="clearer()">移除测量</button>
</div>
<div id="map"></div>
<script src="../../dist/hmap.js" type="text/javascript"></script>
<script>
  var Map = new HMap('map', {
    view: {
      center: [0, 0],
      zoom: 6
    }
  })
  var measureTool = new ol.interaction.MeasureTool()
  Map.addInteraction(measureTool)

  function measureLength () {
    measureTool.setTool(true, 'measureLength', true)
  }
  function measureArea () {
    measureTool.setTool(true, 'measureArea', true)
  }
  function measureCircle () {
    measureTool.setTool(true, 'measureCircle', false)
  }
  function clearer () {
    measureTool.setTool(false)
  }
</script>
</body>
</html>
