<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>snap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../dist/hmap.css" type="text/css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/hmap.js" type="text/javascript"></script>
<script>
  var Map = new HMap('map', {
    view: {
      center: [0, 0],
      zoom: 2
    }
  })
  var vector = new ol.layer.Vector({
    source: new ol.source.Vector()
  })
  var feature1 = new ol.Feature({
    geometry: new ol.geom.Point([100, 100])
  })
  var style1 = new ol.style.Style({
    image: new ol.style.Circle({
      radius: 10,
      fill: new ol.style.Fill({
        color: 'red'
      })
    })
  })
  feature1.setStyle(style1)
  vector.getSource().addFeature(feature1)
  Map.addLayer(vector)

  var draw = new ol.interaction.Draw({
    source: vector.getSource(),
    type: 'Point'
  })
  Map.addInteraction(draw)
  var modify = new ol.interaction.Modify({source: vector.getSource()});
  Map.addInteraction(modify);
  var snap = new ol.interaction.Snap({
    source: vector.getSource()
  })
  Map.addInteraction(snap)
</script>
</body>
</html>
