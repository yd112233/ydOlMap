<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MousePosition</title>
  <link rel="stylesheet" href="../../dist/hmap.css" type="text/css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/hmap.js" type="text/javascript"></script>
<script type="text/javascript">
  var Map = new HMap('map', {
    controls: {
      zoomSlider: false,
      zoom: false,
      rotate: false
    },
    view: {
      center: [12118909.300259633, 4086043.1061670054],
      zoom: 5,
    },
    baseLayers: [
      {
        layerName: 'openstreetmap',
        isDefault: true,
        layerType: 'OSM',
        layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      }
    ]
  });

  var controlMousePosition = new ol.control.MousePositionH({})
  Map.addControl(controlMousePosition)
</script>
</body>
</html>
