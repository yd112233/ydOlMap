<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>compareLayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../dist/hmap.css" type="text/css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/hmap.js" type="text/javascript"></script>
<script type="text/javascript">
  var Map = new HMap('map', {
    view: {
      center: [12118909.300259633, 4086043.1061670054],
      zoom: 5,
    },
    baseLayers: [
      {
        layerName: 'firstLayer',
        isDefault: true,
        layerType: 'OSM',
        layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      },
      {
        layerName: 'secLayer',
        isDefault: true,
        layerType: 'OSM',
        layerUrl: 'http://tile-{a-c}.openstreetmap.fr/hot/{z}/{x}/{y}.png'
      }
    ]
  });

  var layer1 = Map.getLayerByLayerName('firstLayer')
  var layer2 = Map.getLayerByLayerName('secLayer')
  var olControlCompareLayer = new ol.control.CompareLayer(layer1, layer2)
  Map.addControl(olControlCompareLayer)
</script>
</body>
</html>
