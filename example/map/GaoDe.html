<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>高德地图</title>
  <link rel="stylesheet" href="../../dist/hmap.css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/hmap.js"></script>
<script type="text/javascript">
  var Map = new HMap({
    target: 'map',
    controls: {
      scaleLine: true
    },
    view: {
      center: [113.53450137499999, 34.44104525],
      projection: 'EPSG:4326',
      zoom: 5, // resolution
    },
    baseLayers: [
      {
        layerName: 'Gaode',
        isDefault: true,
        layerType: 'GaoDe',
        label: {
          layerName: 'qgsyd',
          isDefault: true,
          layerType: 'TileWMS',
          layerUrl: 'http://211.101.37.234:8088/hdmapserver/wms',
          layers: 'QGSYDMAP',
          styles: '',
          projection: 'EPSG:4326',
          srs: 'EPSG:4326',
          bbox: '79.92441218557393,18.344250404232827,131.63323891374492,50.40780675038131',
          tiled: true
        },
        layerUrl: 'http://webrd0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&style=8&x={x}&y={y}&z={z}'
      }
    ]
  });
</script>
</body>
</html>
