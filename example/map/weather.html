<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>气象测试</title>
  <link rel="stylesheet" href="../../dist/hmap.css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/hmap.js"></script>
<script type="text/javascript">
  var Map = new HMap({
    target: 'map',
    view: {
      center: [113.53450137499999, 34.44104525],
      projection: 'EPSG:4326',
      zoom: 5, // resolution
    },
    baseLayers: [
      {
        layerName: 'Google',
        isDefault: true,
        layerType: 'Google',
        layerUrl: 'http://www.google.cn/maps/vt?lyrs=m@189&gl=cn&x={x}&y={y}&z={z}'
      }
    ]
  });

  var weather = Map.createImageLayer('weather', {
    addLayer: true,
    create: true,
    opacity: 0.5,
    sourceType: 'ImageStatic',
    projection: 'EPSG:4326',
    imageExtent: [66.9341953171, 1.50282650526, 136.758156408, 54.7981413311],
//    imageExtent: [72.441277, 5.409829, 135.086930, 54.561771],
//    imageExtent: [50.02, 4.96, 144.97, 59.97],
    layerUrl: '6.JPG',
//    layerUrl: 'http://211.101.37.237:9001/rest/getImage/8C87EEEF67C47DAA88A2BCFA10F9B113',
  });
  Map.on('click', function (event) {
    Map.forEachLayerAtPixel(event.pixel, function (layer, color) {
      console.log(layer, color)
    })
  });
</script>
</body>
</html>
