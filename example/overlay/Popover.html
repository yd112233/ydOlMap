<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../../dist/hmap.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/hmap.js"></script>
<script type="text/javascript">
  var Maps = new HMap('map', {
    view: {
      center: [12118909.300259633, 4086043.1061670054],
      projection: 'EPSG:3857',
      zoom: 5 // resolution
    },
    baseLayers: [
      {
        layerName: 'openstreetmap',
        isDefault: true,
        layerType: 'OSM',
        attribution: {
          url: 'https://aurorafe.github.io',
          title: '恒达时讯',
          messages: '版权所有'
        },
        opaque: true, //图层是否不透明
        layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      }
    ]
  });
  Maps.on('singleclick', function(evt) {
    var popup = new HMap.Popover(Maps.getMap(), {
      showCloser: true,
      showMarkFeature: true,
      showMinimize: true
    })
    Maps.addOverlay(popup);
    var prettyCoord = ol.coordinate.toStringHDMS(ol.proj.transform(evt.coordinate, 'EPSG:3857', 'EPSG:4326'), 2);
    var content = '<div>' +
      '<h2>Coordinates</h2>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '<p>' + prettyCoord + '</p>' +
      '</div>'
    popup.show(evt.coordinate, content);
  })
</script>
</body>
</html>
